<HTML>
<HEAD>
<TITLE>Search __COMPANY__</TITLE>
</HEAD>
[body 1]
<TABLE>
	<TR VALIGN=TOP>
		<TD>
			<FONT SIZE=6><I>Search</I></FONT>
			<BR>[finish-order]
			<BR>[buttonbar 3]<BR>
	<FORM ACTION="[process-target main]" METHOD=POST>
	Spelling errors allowed<BR>
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="0" CHECKED> 0
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="1"> 1 
	<INPUT TYPE="radio" NAME="mv_spelling_errors" VALUE="2"> 2
		</TD>
		<TD>
	<TABLE>
	<TR>
		<TD VALIGN=BOTTOM><B>Artist or Title</B></TD>
		<TD></TD>
	</TR>
	<TR>
		<TD COLSPAN=2>
		<INPUT TYPE=text NAME="mv_searchspec" SIZE=20>
		<INPUT TYPE="submit" NAME="mv_todo" VALUE="Search">
		<INPUT TYPE="hidden" NAME="mv_doit" VALUE="search">
		</TD>
	<TR>
	<TD VALIGN=TOP>
		<INPUT TYPE="radio" NAME="mv_orsearch" VALUE="no" CHECKED>Must match all
		<INPUT TYPE="hidden" NAME="mv_searchtype" VALUE="glimpse">
		<INPUT TYPE="hidden" NAME="mv_return_fields" VALUE="0,artist,title,price">
		<INPUT TYPE="radio" NAME="mv_orsearch" VALUE="yes">Match any<BR>
		<INPUT TYPE="checkbox" NAME="mv_case" VALUE="yes">Case sensitive<BR>
		<INPUT TYPE="checkbox" NAME="mv_substring_match" VALUE="yes">
			Match substrings
	</TD>
	<TD VALIGN=TOP>
		<B>Fields to search:<B><BR>
		<INPUT TYPE="checkbox" NAME="mv_search_field" VALUE="artist" CHECKED>
			Artist<BR>
		<INPUT TYPE="checkbox" NAME="mv_search_field" VALUE="title" CHECKED>
			Title<BR>
		<INPUT TYPE="checkbox" NAME="mv_search_field" VALUE="display" CHECKED>
			Museum<BR>
	</TD>
	</TR>
	<TR>
	
	<TD VALIGN=CENTER COLSPAN=2>
		<CENTER><B>Sort order<B></CENTER><BR>
		<FONT SIZE=-1>
		<SELECT NAME="sort_field1">
			<OPTION VALUE="title:"> Title
			<OPTION VALUE="artist:"> Artist
			<OPTION VALUE="price:n"> Price
			<OPTION VALUE="title:r"> Reverse Title
			<OPTION VALUE="artist:r"> Reverse Artist
			<OPTION VALUE="price:nr"> Reverse Price
		</SELECT>
		<SELECT NAME="sort_field2">
			<OPTION VALUE="artist:"> Artist
			<OPTION VALUE="price:n"> Price
			<OPTION VALUE="title:"> Title
			<OPTION VALUE="artist:r"> Reverse Artist
			<OPTION VALUE="price:rn"> Reverse Price
			<OPTION VALUE="title:r"> Reverse Title
		</SELECT>
		<SELECT NAME="sort_field3">
			<OPTION VALUE="price:n"> Price
			<OPTION VALUE="title:"> Title
			<OPTION VALUE="artist:"> Artist
			<OPTION VALUE="price:nr"> Reverse Price
			<OPTION VALUE="title:r"> Reverse Title
			<OPTION VALUE="artist:r"> Reverse Artist
		</SELECT>
		</FONT>
	</TD>
	</TR>
	</TABLE>
	</FORM>
		</TD>
		<TD>
<FORM ACTION="[process-search]" METHOD=POST>
		<TABLE>
		<TR>
			<TD>
			</TD>
			<TD>
			<B>Search by Price</B><BR>
			</TD>
			<INPUT TYPE="hidden" NAME="mv_range_look" VALUE="price">
			<INPUT TYPE="hidden" NAME="mv_return_all" VALUE="yes">
		</TR>
		<TR>
			<TD>
			Low
			</TD>
			<TD>
				<SELECT NAME="mv_range_min">
					<OPTION value=0 SELECTED> Any
					<OPTION value=1000000> $1,000,000
					<OPTION value=10000000> $10,000,000
					<OPTION value=20000000> $20,000,000
					<OPTION value=40000000> $40,000,000
				</SELECT><BR>
			</TD>
		</TR>
		<TR>
			<TD>
			High
			</TD>
			<TD>
		    <SELECT NAME="mv_range_max">
					<OPTION value=0 SELECTED> No object
					<OPTION value=1000000> $1,000,000
					<OPTION value=10000000> $10,000,000
					<OPTION value=20000000> $20,000,000
					<OPTION value=40000000> $40,000,000
				</SELECT>
			</TD>
		</TR>
		<TR>
			<TD>
			</TD>
			<TD>
				<INPUT TYPE=HIDDEN NAME="mv_searchtype" VALUE="text">
				<INPUT TYPE="submit" NAME="mv_todo" VALUE="Search">
				<INPUT TYPE="hidden" NAME="mv_doit" VALUE="search"><BR>
			</TD>
		</TR>
		</TABLE>

	</FORM>
		</TD>
	</TR>
</TABLE>
<P>
<CENTER>
[random]
<P>
[buttonbar 0]
</CENTER>
</body> </html>
