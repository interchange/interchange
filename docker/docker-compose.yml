services:
  interchange:
    build:
      context: ./interchange
      dockerfile: Dockerfile
      args:
        # look up your host uid/gid for the cwd with "getfacl -n ."
        ## need to set the uid and gid to match the ownership of the bind mount folder
        host_uid: 1000
        host_gid: 1000
    ports:
      - 4242:5000
    volumes:
      - ./catalogs:/home/interchange/catalogs
      - ./server:/home/interchange/interchange

